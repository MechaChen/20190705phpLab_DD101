<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>member</title>
	<style type="text/css">
		.member{
			width: 600px;
			margin: 10px auto;
		}

		caption{
			margin-bottom: 10px;
		}

		.member, .member td{
			border: 1px solid #ccc;
		}

		.first_col{
			width: 150px;
		}

		.second_col{
			width: 450px;
		}
		
		.btn{
			text-align: center;
		}

	</style>
</head>
<body>

	<form action="03memberShow.php">
		<table class="member">
			<caption>申請會員</caption>
			<tr>
				<td class="first_col">姓名：</td>
				<td class="second_col"><input type="text" name="memName"></td>
			</tr>
			<tr>
				<td>帳號：</td>
				<td><input type="text" name="memId" maxlength="8"> 最多8個文數字</td>
			</tr>
			<tr>
				<td>密碼：</td>
				<td><input type="password" name="memPsw" maxlength="8"> 最多8個文數字</td>
			</tr>
			<tr>
				<td>e-mail：</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>性別：</td>
				<td>
					<input type="radio" name="sex" value="male">男
					<input type="radio" name="sex" value="female">女
				</td>
			</tr>
			<tr>
				<td>生日：</td>
				<td><input type="date" name="birthday"></td>
			</tr>
			<tr>
				<td>聯絡電話：</td>
				<td><input type="tel" name="tel"></td>
			</tr>
		</table>
		<div class="btn">
			<input type="submit" value="新增">
			<input type="reset" value="重新設定">
		</div>
	</form>
</body>
</html>
