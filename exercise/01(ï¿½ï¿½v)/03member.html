<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;

        }
        table, tr, th, td {
            border: 1px solid #aaa;
            text-align: left;
        }
        th{
            width: 100px;
        }
        td{
            width: 300px;
        }
        .input{
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="03memberShow.php" method="POST">
        <table>
            <caption>
                申請會員
            </caption>
            <tr>

                <td><input type="text" name="memName" id="memName"></td>

                <td><input type="text" name="memId" id="memId">最多8個文數字</td>

            <input type="reset" value="重新設定">

</html>
